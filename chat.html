<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - TeleDoc</title>
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/738e2827c9.js" crossorigin="anonymous"></script>
    <script src="script3.js" defer></script>
</head>
<body>
    <input id="check-1" type="checkbox">
    <nav class="nav">
        <div class="nav-content left">
            <label><img src="TeleDoc-logo.svg" alt="teledoc"></label>
            <h3><span name="tele">Tele</span><span name="doc">Doc</span></h3>
        </div>
        <div class="nav-content right">
            <ul>
                <li class="me-5"><a href="index.html">Beranda</a></li>
                <li class="me-5"><a href="#about-us">Tentang Kami</a></li>
                <li>
                    <img src="man 2.svg" alt="">
                    <span id="nama-depan">Nama</span>
                </li>
            </ul>
            <label for="check-1">
                <div>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </label>
        </div>
    </nav>
    
    <div class="container">
        <div class="row my-3">
            <div class="col col-10 mx-auto border-bottom py-1">
                <a class="text-decoration-none text-body" href="index.html">Beranda</a>
            </div>
        </div>
        <div class="row my-3">
            <div class="col col-10 mx-auto border-bottom py-1">
                <a class="text-decoration-none text-body" href="#about-us">Tentang Kami</a>
            </div>
        </div>
        <div class="row text-center my-5">
            <div class="col col-10 mx-auto" name="Login">
                <img src="man 2.svg" alt="">
                <span id="fullname">Nama Lengkap</span>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="wrap-info">
            <div id="info-chat">
                <div id="left-con">
                    <div id="back">
                        <a href="beranda.html"><i class="fa-solid fa-arrow-right-from-bracket" id="back-icon"></i></a>
                    </div>
                    <div id="profile">
                        <div id="wrap-image">
                            
                        
                        </div>
                        <ul id="prof">
                            
                        </ul>
                    </div>
                </div>
                <div id="right-con">
                    <i class="fa-solid fa-ellipsis fa-lg" id="more"></i>
                </div>
            </div>
        </div>
        <div id="wrap-chat">
            <section id="tempat-chat">
                <div class="chat-text">Apa Kendala anda?</div>

            </section>
            <div id="wrap-send">
                <form id="btn">
                    <input type="text" id="chatbox" name="">
                    <button type="submit" id="kirim"><i class="fa-solid fa-play" id="icon-kirim"></i></i></button>
                </form>
            </div>
        </div>
        
        
    </div>
    
    

  
    
</body>
</html>

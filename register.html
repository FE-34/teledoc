<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style5.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/738e2827c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <input id="check-1" type="checkbox">
    <nav class="nav">
        <div class="nav-content left">
            <label><img src="TeleDoc-logo.svg" alt="teledoc"></label>
            <h3><span name="tele">Tele</span><span name="doc">Doc</span></h3>
        </div>
        <div class="nav-content right">
            <ul>
                <li class="me-5"><a href="index.html">Beranda</a></li>
                <li class="me-5"><a href="#about-us">Tentang Kami</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <label for="check-1">
                <div>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </label>
        </div>
    </nav>
    
    <div class="container">
        <div class="row my-3">
            <div class="col col-10 mx-auto border-bottom py-1">
                <a class="text-decoration-none text-body" href="index.html">Beranda</a>
            </div>
        </div>
        <div class="row my-3">
            <div class="col col-10 mx-auto border-bottom py-1">
                <a class="text-decoration-none text-body" href="#about-us">Tentang Kami</a>
            </div>
        </div>
        <div class="row text-center my-5">
            <div class="col col-10 mx-auto" name="Login">
                <a class="text-decoration-none text-white" href="login.html">Login</a>
            </div>
        </div>
    </div>

    <header>
        <div>
            <p>Selamat Datang di <span name="tele">Tele</span><span name="doc">Doc</span></p>
        </div>
    </header>

    <main>
        <div>
            <div>
                <div>
                    <h5>Silahkan Register Di Sini</h5>
                </div>
                <form action="">
                    <div class="form-box" id="nama-depan-belakang">
                        <div>
                            <label>Nama Depan</label>
                            <div class="input-wrapper" name="for-nama-depan">
                                <input type="text" name="Nama Depan" class="input-form-nama" required>
                            </div>
                        </div>
                        <div id="nama-belakang">
                            <label>Nama Belakang</label>
                            <div class="input-wrapper" name="for-nama-belakang">
                                <input type="text" name="Nama Belakang" class="input-form-nama" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-box">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <input type="email" name="Email" class="input-form" required>
                        </div>
                    </div>
                    <div class="form-box">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <input type="password" name="Password" class="input-form" required>
                        </div>
                        <span>Minimal 6 karakter</span>
                    </div>
                    <div class="form-box">
                        <label>Konfirmasi Password</label>
                        <div class="input-wrapper">
                            <input type="password" name="Konfirmasi Password" class="input-form" required>
                        </div>
                    </div>
                    <div class="form-box">
                        <input type="checkbox" required>
                        <span>Saya setuju dengan syarat dan ketentuan</span>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p>Sudah Punya Akun ? <a href="login.html"><span>Login</span></a> Di Sini</p>
            </div>
        </div>
    </main>
</body>
</html>

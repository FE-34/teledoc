<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun - TeleDoc</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/738e2827c9.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <input id="check-1" type="checkbox">
    <nav class="nav">
        <div class="nav-content left">
            <label><img src="TeleDoc-logo.svg" alt="teledoc"></label>
            <h3><span name="tele">Tele</span><span name="doc">Doc</span></h3>
        </div>
        <div class="nav-content right">
            <ul>
                <li class="me-5"><a href="index.html">Beranda</a></li>
                <li class="me-5"><a href="#about-us">Tentang Kami</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <label for="check-1">
                <div>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </label>
        </div>
    </nav>

    <div class="container">
        <div class="row my-3">
            <div class="col col-10 mx-auto border-bottom py-1">
                <a class="text-decoration-none text-body" href="index.html">Beranda</a>
            </div>
        </div>
        <div class="row my-3">
            <div class="col col-10 mx-auto border-bottom py-1">
                <a class="text-decoration-none text-body" href="#about-us">Tentang Kami</a>
            </div>
        </div>
        <div class="row text-center my-5">
            <div class="col col-10 mx-auto" name="Login">
                <a class="text-decoration-none text-white" href="login.html">Login</a>
            </div>
        </div>
    </div>
    
    <section>
        
        <div id="login-wrap">
            <div id="login-box">
                <form id="btn">
                    <h5>Sudah Mempunyai Akun?</h5>
                    <h5>Silahkan Login</h5>
                    <div class="form-box">
                        <p>Email<span> *</span></p>
                        <div class="input-wrapper" name="for-nama-belakang">
                            <input type="email" id="email" class="form-input" name="email" required>
                        </div>
                        
                    </div>
                    <div class="form-box">
                        <p>Password<span> *</span></p>
                        <div class="input-wrapper" name="for-nama-belakang">
                            <input type="password" id="password" class="form-input" name="password" required>
                        </div>
                        
                    </div>
                    
                    <div class="one-line">
                        <div id="wrap-ingat">
                            <input type="checkbox" id="ingat" class="wr" name="ingat" onclick="myFunction()"/>
                            <p>Ingat Saya</p>
                        </div>
                        
                        <p><a href="" class="press">Lupa Password?</a></p>
                    </div>
                    <div class="log">
                        <button type="submit" class="log-button">Login</button>
                    </div>
                    <h6>Belum Mempunyai Akun? <span><a href="Register/register.html" class="press">Register Disini</a></span></h6>
                </form>
                
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="script1.js"></script>

  
    
</body>
</html>
